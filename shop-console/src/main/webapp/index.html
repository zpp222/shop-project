<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>login</title>
<link rel="stylesheet" href="./static/mint-ui/style.css">
</head>
<body>
	<div id="login">

		<mt-header fixed title="登录首页"></mt-header>
		<br>
		<form @submit.prevent="onSubmit">
			<mt-field label="用户名" placeholder="请输入用户名" v-model="user.name"></mt-field>
			<mt-field label="密码" placeholder="请输入密码" type="password"
				v-model="user.passwd"></mt-field>
			<mt-field label="生日" placeholder="请输入生日" type="date"
				v-model="user.birthday"></mt-field>
			<mt-button type="primary" size="large" @click.native="onSubmit">login</mt-button>
			<br>
			<mt-switch v-model="user.rm">记住密码</mt-switch>
		</form>
		<br>
	</div>

	<script src="./static/js/vue.js"></script>
	<script src="./static/js/vue-resource.js"></script>
	<script src="./static/mint-ui/index.js"></script>
	<script src="./static/js/login/login.js"></script>
</body>
</html>
